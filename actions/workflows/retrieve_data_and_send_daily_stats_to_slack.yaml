version: 1.0

description: Retrieve data from various sources and daily summary to given Slack channel.

input:
  - github_users
  - channel
  - delta

tasks:
  get_forum_posts:
    action: st2community.get_forum_posts
    input:
      delta: <% ctx(delta) %>
    next:
      - when: <% succeeded() %>
        do:
          - assemble_message
        publish:
          - forum_posts: <% result().result %>
  
  get_github_issues:
    action: st2community.get_github_issues
    with:
      items: <% ctx(github_users) %>
      concurrency: 1
    input:
      username: <% item() %>
      delta: <% ctx(delta) %>
    next:
      - when: <% succeeded() %>
        do:
          - assemble_message
        publish:
          - github_data: <% task(get_github_issues).result.items.select($.result.result) %>
  
  assemble_message:
    join: all
    action: st2community.assemble_message
    input:
      forum_posts: "<% ctx().forum_posts %>"
      github_data: "<% ctx().github_data %>"
    next:
      - when: <% succeeded() %>
        do:
          - send_message_to_slack
        publish:
          - message: "<% result().result %>"
  
  send_message_to_slack:
    action: chatops.post_message
    input:
      route: errbot
      channel: <% ctx(channel) %>
      message: "<% ctx(message) %>"
      extra:
        slack:
          mrkdwn: true
